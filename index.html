<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set the page title -->
    <title>Group Project</title>

    <!-- Set the charset we're using to UTF-8 -->
    <meta charset="UTF-8" />

    <!-- Set the screens default zoom / scale to 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- We are using a CSS Reset file to standardize browser default css -->
    <link rel="stylesheet" href="./reset.css" />

    <!-- This is where all of our awesome CSS code goes -->
    <link rel="stylesheet" href="./style.css" />

    <!--Some fonts used in website-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Set the Favicon  -->
    <link rel="icon" href="./images/favicon/rocket.svg" type="image/svg+xml" />

    <!--Icons-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- Source for the Color Picker-->
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>

    <!-- importing p5.js library cdn -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>

  </head>

  <!-- INIT FUNCTION EXECUTED ON BODY LOAD-->
  <body onload = "init()">
    <div class="cursor">
    <main>
      <div class="container">
        <div class="app">
          <div class="leftwithtext">
            <div class="left">
              <button class="switch-button">Switch</button>

              <!-- Displays Edit Dialog-->
              <button class="colour-button" onclick = "displayEdit()">Colour</button>
              <button class="share-button">Share</button>
            </div>
            <div class="lefttext">
              <p>by Wizly</p>
              <p>Â© 2023</p>
            </div>
          </div>
          <div class="middle">
            <div class="screen-output">
              <p id ="textbox" class="textbox"></p>      
              <div class="artbox"></div>
              <img class="monitor" src="images/old mac monitor.png" alt="monitor">
              <button class="clear-button" onclick="changeButton"><img id="clearbutton" src="images/clear_button.png"></button>
            </div>
            <div class="keyboard">
              <img class="keyboard-layout" width = "100%" height="auto" src="images/keyboard.png" alt="keyboard">
              <!-- Container for keyboard overlay-->
              <figure id="svg-container" class="keyboard-color">
                <!-- SVG WILL GO HERE WITH JAVASCRIPT-->
              </figure>
            </div>
          </div>
          <div class="right">
            <div class="rightbuttons">
              <div class="music">
                <button class="music-button" id="musicbutton"><img id="musicbutton" class="musicbutton" src="images/music_on.png"></button>
              </div>
              <div class="mode">
                <div class="paint">
                  <img class="paintbutton" src="images/paint.png">
                </div>
                <label class="switch">
                  <input type="checkbox">
                  <span class="slider"></span>
                </label>
                <div class="text">
                  <img class="textbutton" src="images/text.png">
                </div>
              </div>
            </div>

            <img class="mouse" src="images/mouse.png" alt="mouse">

          </div>
        </div>
      </div>

      <div class="popup-switchContainer">
        <div class="content">
          <span class="icon-close">
            <i class="ri-close-line"></i>
          </span>
          <h2>Switches</h2>
          <div class="buttons">
            <button id="switch-button1">Topre</button>
            <button id="switch-button3">Mxblack</button>
            <button id="switch-button2">Cream</button>
            <button class="switch-button4">Neil</button>
          </div>
          
        </div>
      </div>

      <div class="popup-colourContainer">
        <div class="content">
          <span class="icon-close2" onclick = "displayEdit()">
            <i class="ri-close-line"></i>
          </span>
          <h2>Colour</h2>
          <div class="colour-Picker">
            <div class="keyPicker">
              <p>Key Colour</p>
              <div id = "edit">
                <!-- color picker container-->
                <div id="picker" class="picker"></div>
               
                <!-- edit buttons container -- DO NOT CHANGE onclick functions-->
                <div id = "editButtons" class="editButtons">
                  <button type = "button" onclick = "selectAll(true)">SELECT ALL</button>
                  <button type = "button" onclick = "selectAll(false)">DESELECT ALL</button>
                  <button type = "button" onclick = "resetColor()">RESET</button>
                  <button type = "button" onclick = "saveColor()">SAVE</button>
                  <!--<button type = "button" onclick = "displayEdit()">CLOSE</button>-->
                </div>
              </div>
              
            </div>
            <div class="boardPicker">
              <p>Board colour</p>
              <div class="pickerTransf">
                <div id="pickerBoard" class = "picker"></div>
              </div>
              
            </div>
          </div>
          
          
          <!--<div class="keyboard">
            <img class="keyboard-layout" width = "100%" height="auto" src="images/keyboard.png" alt="keyboard">-->
            <!-- Container for keyboard overlay-->
            <!--<figure id="svg-container" class="keyboard-color">-->
              <!-- SVG WILL GO HERE WITH JAVASCRIPT-->
            <!--</figure>-->
          <!--</div>-->
        </div>
      </div>
      <div class="popup-shareContainer">
        <div class="content">
          <span class="icon-close3">
            <i class="ri-close-line"></i>
          </span>
          <h2>Share</h2>
          <div class="wrapper">
            <button class="share-btn">
              <i class="ri-links-line"></i>
            </button>
            <div class="share-options">
              <div class="link-container">
                <p class="link">https</p>
                <button class="copy-button">copy</button>

              </div>
            </div>

          </div>
        </div>
      </div>
      <!-- Edit Dialog Box-->
      </div>
    </main>
    <!--<footer>
      <p>wix</p>
    </footer>-->

    <!-- This is where we add our awesome JavaScript code -->
    <script src="./main.js"></script>
  </body>
</html>
