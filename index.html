<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set the page title -->
    <title>Group Project</title>

    <!-- Set the charset we're using to UTF-8 -->
    <meta charset="UTF-8" />

    <!-- Set the screens default zoom / scale to 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- We are using a CSS Reset file to standardize browser default css -->
    <link rel="stylesheet" href="./reset.css" />

    <!-- This is where all of our awesome CSS code goes -->
    <link rel="stylesheet" href="./style.css" />

    <!--Some fonts used in website-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Set the Favicon  -->
    <link rel="icon" href="./images/favicon/rocket.svg" type="image/svg+xml" />

    <!--Icons-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- Source for the Color Picker-->
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>

  </head>

  <!-- INIT FUNCTION EXECUTED ON BODY LOAD-->
  <body onload = "init()">
    <main>
      <div class="container">
        <div class="app">
          <div class="left">
            <button class="switch-button">Switch</button>

            <!-- Displays Edit Dialog-->
            <button class="colour-button" onclick = "displayEdit()">Colour</button>
            <button class="share-button">Share</button>
          </div>
          <div class="middle">
            <div class="screen-output">
              <img class="monitor" src="images/old mac monitor.png" alt="monitor">
              <input class="textbox" type="text">            
              <button class="clear-button" onclick="changeButton"><img id="clearbutton" src="images/clear_button.png"></button>
            </div>
            <div class="keyboard">
              <img class="keyboard-layout" height="200vh" src="images/keyboard.png" alt="keyboard">
              <!-- Container for keyboard overlay-->
              <figure id="svg-container" class="keyboard-color">
                <!-- SVG WILL GO HERE WITH JAVASCRIPT-->
              </figure>
            </div>
          </div>
          <div class="right">
            <div class="music">
              <button class="music-button">Music</button>
            </div>
            <img class="mouse" src="images/mouse.png" alt="mouse">
          </div>
        </div>
      </div>

      <div class="popup-switchContainer">
        <div class="content">
          <span class="icon-close">
            <i class="ri-close-line"></i>
          </span>
          <h2>Switches</h2>
          <div class="buttons">
            <button class="switch-button1">Switch1</button>
            <button class="switch-button2">Switch2</button>
            <button class="switch-button3">Switch3</button>
          </div>
        </div>
      </div>

      <div class="popup-colourContainer">
        <div class="content2">
          <span class="icon-close2">
            <i class="ri-close-line"></i>
          </span>
          <h2>Colour</h2>
          <div id = "edit" class="edit">
            <!-- color picker container-->
            <div id="picker" class="picker"></div>
            <!-- edit buttons container -- DO NOT CHANGE onclick functions-->
              <div id = "editButtons" class="editButtons">
                <button type = "button" onclick = "selectAll(true)">SELECT ALL</button>
                <button type = "button" onclick = "selectAll(false)">DESELECT ALL</button>
                <button type = "button" onclick = "resetColor()">RESET</button>
                <button type = "button" onclick = "saveColor()">SAVE</button>
                <!--<button type = "button" onclick = "displayEdit()">CLOSE</button>-->
              </div>
              <div class="keyboard">
                <img class="keyboard-layout" height="200vh" src="images/keyboard.png" alt="keyboard">
                <!-- Container for keyboard overlay-->
                <figure id="svg-container" class="keyboard-color">
                  <!-- SVG WILL GO HERE WITH JAVASCRIPT-->
                </figure>
              </div>
      
          </div>
        </div>




        
      </div>
      <!--<div class="popup-shareContainer">
        <div class="content">
          <span class="icon-close">
            <i class="ri-close-line"></i>
          </span>
          <h2>Share</h2>
        </div>

      </div>-->
      <!-- Edit Dialog Box-->
      

    </main>
    <!--<footer>
      <p>wix</p>
    </footer>-->

    <!-- This is where we add our awesome JavaScript code -->
    <script src="./main.js"></script>
  </body>
</html>
